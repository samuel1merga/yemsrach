<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation</title>
    
    <style>
body{
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            
        }

.grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, transparent 2%, rgba(255, 94, 0, 0.03) 2%, rgba(255, 94, 0, 0.03) 3%, transparent 3%),
                radial-gradient(circle at 75% 75%, transparent 2%, rgba(0, 178, 255, 0.03) 2%, rgba(0, 178, 255, 0.03) 3%, transparent 3%);
            background-size: 80px 80px;
            animation: grid-move 30s linear infinite;
            z-index: -2;
        }

        /* Animated shapes */
        .shapes-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-circle {
            width: 300px;
            height: 300px;
            border: 2px solid #FF5E00;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float-rotate 20s ease-in-out infinite;
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(0, 178, 255, 0.2);
            top: 60%;
            right: 15%;
            animation: float-rotate 25s ease-in-out infinite reverse;
        }

        .shape-square {
            width: 150px;
            height: 150px;
            border: 2px solid #00B2FF;
            transform: rotate(45deg);
            bottom: 20%;
            left: 20%;
            animation: float-rotate 22s ease-in-out infinite;
        }

        @keyframes float-rotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(20px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-10px) rotate(270deg) scale(1.05);
            }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 178, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            z-index: -1;
            animation: gradient-shift 10s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FF5E00;
            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }


h1{
    color:rgba(189, 255, 127, 0.945);
    font-size: 50px;
    padding: 0 0 20px;
    margin: 0;
}
.all {
    text-align: center;
    width: 300px;
    height: auto;
    padding: 10px;
    position: absolute;
    z-index: 3;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;

}
.all form input{
    background-color: rgba(0, 0, 0, 0);
    color: white;
    width: 80%;
    border: none;
    border-bottom: solid 1px #FF5E00;
    margin-bottom: 10px;
    border-bottom-left-radius: 10px;
    padding: 0 10px;
    height: 30px;
}
.all input::placeholder {
    color: rgb(223, 218, 218);
}

.all input:focus {
   .all input::placeholder {
    position: absolute;
    z-index: 100;
}  
    border-bottom: solid 1px #FF5E00;
  box-shadow: 0 0px 10px rgba(255, 187, 0, 0.3);
  outline: none;
}
input[type="file"]{
    display: none;
}
.file-label {
    margin-right: 100px;
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.file-label:hover {
    background-color: #4586a0;
}
.cross{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}


p{
    font-size: 50px ;
    font-weight: 600;
    color:rgb(137, 245, 14);
    position: absolute;
    z-index: 100;
    margin-bottom: 550px;
    text-shadow: 5px 10px 10px rgb(63, 62, 62); 
                  
                 
}
button {
            padding: 12px 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        button {
            background: linear-gradient(45deg, #00ff73, #001aff);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 94, 0, 0.8);
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

@media(max-width: 400px ){
    .all{
        width: 200px;
    }
.cross2{
    height: 80px;
    width: 300px;
    
}
.cross1{
    height: 400px;
}
p{
    font-size: 40px;
    margin-bottom: 500px;
}
}
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>
    <div class="scanlines"></div>

    <!-- Animated Shapes -->
    <div class="shapes-container">
        <div class="shape shape-circle"></div>
        <div class="shape shape-triangle"></div>
        <div class="shape shape-square"></div>
    </div>

    <!-- Floating Particles -->
    <div id="particles"></div>
         <div class="all">
        <h1>ይመዝገቡ</h1>
        <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="fname" placeholder="የ እርሶ ስም"><br>
        <input type="text" name="mname" placeholder="የ አባት ስም"><br>
        <input type="text" name="lname" placeholder="የ ሃያት ስም"><br>
        <input type="text" name="location" placeholder="አድራሻ"><br>
        <input type="text" name="phone_no" placeholder="ስልክ ቁጥር"><br>
        <label class="file-label" for="profile_picture">ጉርድ ፎቶ ያስገቡ</label>
        <input  type="file" id="profile_picture" name="profile_picture" ><br>
        <button type="submit" >መዝግብ</button>
        </form>
        </div>

    <div class="mcontainer"></div>
    <div class="cross">
    <p>ኢየሱስ ያድናል!!</p>
    
    <svg class="logo-svg" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#811406;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#750606;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Moving Cross Group -->
  <g>
    <!-- Vertical beam -->
    <rect x="18" y="4" width="4" height="32" fill="url(#logoGradient)" />
    <!-- Horizontal beam -->
    <rect x="10" y="14" width="20" height="4" fill="url(#logoGradient)" />

    <!-- Animation: float up and down -->
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="0,0; 0,6; 0,0; 0,-6; 0,0" 
      dur="6s" 
      repeatCount="indefinite"/>
  </g>
</svg>
    </div>
   
    
</body>
</html>

{% extends "base.html" %}
{% block title %}መልእክት{% endblock %}
{% block content %}
<style>


    .forms {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        width: 100%;
    }

    form {
        background: rgba(94, 92, 92, 0.527);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        padding: 40px 50px;
        width: 100%;
        max-width: 420px;
        text-align: center;
    }

    .files {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
    }

    .files input[type="text"] {
        background-color: #11111102;
        color: white;
        padding: 12px 15px;
        font-size: 15px;
        border: 2px solid #90caf9;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .files input[type="text"]:focus {
        border-color: #1565c0;
        box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
    }

    button {
        background-color: #1565c0;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #0d47a1;
        transform: scale(1.03);
    }
    .lag{
        background-color: #11111102;
        color: white;
        padding: 12px 15px;
        height:30vh;
        font-size: 15px;
        border: 2px solid #90caf9;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .lag:focus {
        border-color: #1565c0;
        box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
    }
</style>

<div class="forms">
        <form action="{% url 'send_news' %}" method="post">
        {% csrf_token %}
        <div class="files">
        <label for="title">ዕርእስ</label>
        <input type="text" name="title">
        <label for="title">መልእክት</label>
        <textarea class="lag" name="message" ></textarea>
        <button type="submit">send</button>
        </div>
        
    </form>
</div>
    
{% endblock %}
